<!DOCTYPE html>
<html>
<head>
	<title>Hack2017</title>
	<!--Import Google Icon Font-->
	<link href="materialize/css/fonts.googleapis.css" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="card">
	<div class="card-content">
			<div id="withoutorg" class="row">
				<form action="../backend/login.php" class="user_login" method="POST" accept-charset="utf-8">
					<div class="row">
						<div class="input-field col s12">
							<input name="name" id="name" type="text" class="validate" required="true">
							<label for="name">Email Address</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="password" id="password" type="password" class="validate" required="true">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="organization" id="organization" type="text" class="validate">
							<label for="organization">Organization</label>
						</div>
					</div>
					<div class="row">
						<button class="right btn waves-effect waves-light" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
						</button>	
					</div>
				</form>
			</div>	
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript">
$("document").ready(function(){
  $(".user_login").submit(function(){
    var data = {
      "action": "test"
    };
    data = $(this).serialize() + "&" + $.param(data);
    value = $('#organization').val().length;
    if (value === 0) {
    	$.ajax({
			type: "POST",
			dataType: "json",
			url: "../backend/login.without.org.php", //Relative or absolute path to response.php file
			data: data,
			success: function(data) {
				for (var key in data) {
					Materialize.toast("login "+data[key].result, 3000, 'rounded'); 
				}
			}
	    });
    }else{
    	$.ajax({
			type: "POST",
			dataType: "json",
			url: "../backend/login.with.org.php", //Relative or absolute path to response.php file
			data: data,
			success: function(data) {
				for (var key in data) {
					Materialize.toast("login "+data[key].result, 3000, 'rounded'); 
				}
			}
	    });
    }
    
    return false;
  });
});
</script>
</body>

</html>
